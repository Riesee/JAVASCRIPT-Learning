<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calendar</title>
</head>
<body>

    <div class="wrapper">
        <div class="main">
            <div class="d-inline d-flex justify-content-center" id = "prevNextButton">
                <button class="btn btn-light d-inline" id="calendar-prev" style="width: 20vh;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                        <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                      </svg>
                </button>
                <div class="h3 d-flex justify-content-center m-5">
        			<p class="calendar-current-date"></p>

                </div>
                <button class="btn btn-light d-inline" id="nextMounth" style="width: 20vh;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                </button>
            </div>

            <div class="calendar">
                <ul class="calendar-weekdays m-2 list-group d-grid text-center" style="grid-template-columns: repeat(7, 1fr);">
                    <li class="list-group-item border-0">MONDAY</li>
                    <li class="list-group-item border-0">TUESDAY</li>
                    <li class="list-group-item border-0">WEDNESDAY</li>
                    <li class="list-group-item border-0">THUSDAY</li>
                    <li class="list-group-item border-0">FRIDAY</li>
                    <li class="list-group-item border-0">SATURDAY</li>
                    <li class="list-group-item border-0">SUNDAY</li>
                </ul>

			<ul class="calendar-dates list-group d-grid text-center" style="grid-template-columns: repeat(7, 1fr);">
                <!-- <li class="inactive list-group-item border-0" ><button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-light m-2 p-0 border" style="height: 15vh; width: 27vh;"><h5>1</h5> <br />
                <span class="badge badge-success bg-success text-wrap" id ="day${monthlastdate - i + 1}" style="max-height: 10vh; max-width:25vh">
                    saadsadasdsda asd
                </span>
                </button></li> -->
                
            </ul>
            

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="exampleModalBodyLabel"></div>
                        <input class="form-control" placeholder="Add Title" type="text" id = "modalInput" >
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id = "modalClose">Close</button>
                      <button type="button" class="btn btn-primary" id="modalSubmit">Save changes</button>
                    </div>
                  </div>
                </div>
            </div>
              
              


        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
