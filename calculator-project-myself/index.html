<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body style="background-color: aqua;">

    <div class="container border border-black rounded bg-white mt-5 mx-auto p-3 d-flex justify-content-center row">
        <div class="d-flex justify-content-center row col-10">
            <button class="btn btn-secondary rounded d-flex  py-2 px-4 col-11 m-2 " disabled id="result">Result</button>
        </div>

        <div class="d-flex justify-content-center row col-10">
            <button class=" btn btn-secondary rounded d-flex py-2 px-4 col-4 m-3" id="ac">AC</button>
            <button class=" btn btn-secondary rounded d-flex py-2 px-4 col-4 m-3" id="del">DEL</button>
        </div>
        
        
        <div class="d-flex justify-content-center row col-10">
            <button class="btn btn-secondary rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="7">7</button>
            <button class="btn btn-secondary rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="8">8</button>
            <button class="btn btn-secondary rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="9">9</button>
            <button class="btn btn-warning rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="/">/</button>
        </div>
        
        <div class="d-flex justify-content-center row col-10">
            <button class="btn btn-secondary rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="4">4</button>
            <button class="btn btn-secondary rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="5">5</button>
            <button class="btn btn-secondary rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="6">6</button>
            <button class="btn btn-warning rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="*">*</button>
        </div>

        <div class="d-flex justify-content-center row col-10">
            <button class="btn btn-secondary rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="1">1</button>
            <button class="btn btn-secondary rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="2">2</button>
            <button class="btn btn-secondary rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="3">3</button>
            <button class="btn btn-warning rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="-">-</button>
        </div>

        <div class="d-flex justify-content-center row col-10">
            <button class="btn btn-secondary rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="0">0</button>
            <button class="btn btn-secondary rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id=".">.</button>
            <button class="btn btn-secondary rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="=">=</button>
            <button class="btn btn-warning rounded d-flex py-2 px-4 col-2 mx-1 mb-1" id="+">+</button>
        </div>

        
        

    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
