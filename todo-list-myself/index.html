<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Todo-List-Myself</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>    
  </head>
  <body>
    <div class="container text-center">
        <div class="card m-5">
            <h5 class="card-header bg-primary text-light">Todo List</h5>
            <div class="card-body" >
                <form id="searchTodoForm">
                    <div class="input-group mb-3" >
                        <input type="text" class="form-control" placeholder="Search Todo" aria-describedby="button-addon2" id = "searchTodo">
                        <button class="btn btn-outline-secondary" type="submit" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                    </div>
                </form>
                
                <ul class="list-group list-group-flush my-5" id = "todoList">
                    <!-- <li class="list-group-item border my-2">
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Todo Denemesi
                                    </label>
                                    <button class="btn btn-outline-danger btn-sm float-end mx-2" id = "deleteTodo">Delete</button>
                                    <button class="btn btn-outline-primary btn-sm float-end" id = "editTodo" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                                </div>
                            </div>
                        </li> -->
                </ul>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Todo Editing</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id = "modalBody">
                            <b id = "modalBodyText"></b>
                            <input type="text" class="form-control my-3" placeholder="Edit Todo" id = "modalBodyInput">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel" >Close</button>
                            <button type="button" class="btn btn-primary" id="submit" >Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>



                <button class="btn btn-dark d-flex my-5" id = "clearAll">Clear All</button>
                <div id = "msg"></div>
                <div class="card-footer text-body-secondary" >
                    <form id = "newTodoForm">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="New Todo" aria-describedby="button-addon3" id = "newTodo">
                            <button class="btn btn-primary" type="submit" id="button-addon3">+Add</button>
                        </div>
                    </form>
                </div>
            </div>
          </div>      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="ui.js"></script>
    <script src="local.js"></script>
    <script src="app.js"></script>
  </body>
</html>
