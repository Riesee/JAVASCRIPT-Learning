<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Translate Api Project</title>
  </head>
  <body>
    <div class="container mt-5 d-flex justify-content-center flex-column">
      <div class="card text-center">
        <div class="card-header h1 text-secondary">API - Translate APP</div>
        <div class="card-body">
          <div class="container text-center">
            <div class="row-1 justify-content-center">
              <div class="col-6 mx-auto my-3">
                <div class="input-group mb-3 col-6">
                    <span class="input-group-text" id="basic-addon1">
                        <select class="form-select border border-0" aria-label="Default select example" id="baseLanguage">
                            <option value="tr" selected>Türkçe</option>
                            <option value="en">İngilizce</option>
                            <option value="de">Almanca</option>
                            <option value="es">İspanyolca</option>
                            <option value="ru">Rusça</option>
                          </select>
                    </span>
                    <input type="text" class="form-control" id = "translateInput" placeholder="Çevirilecek Kelime" aria-label="cevrilecek_kelime" aria-describedby="basic-addon1">
                  </div>
              </div>    
              <div class="col-6 mx-auto my-3 mt-5">
                <select class="form-select" aria-label="Default select example" id = "targetLanguage">
                        <option selected>Çevirmek istediğiniz dili seçin</option>
                        <option value="en">İngilizce</option>
                        <option value="de">Almanca</option>
                        <option value="es">İspanyolca</option>
                        <option value="ru">Rusça</option>
                    </select>
              </div>
                <button class="btn btn-success col-6 mx-auto my-3 mt-5" id = "translateBtn">Çevir</button>
            </div>
          </div>
        </div>
      </div>



      <div class="card text-center">
        <div class="card-header h1 text-secondary" id = "translateHeader">İngilizce</div>
        <div class="card-body">
          <div class="container text-center">
            <div class="row-1 justify-content-center">
              <div class="col-6 mx-auto my-3">
                <div class="mb-3 col-12">
                    <p class="h3 text-center">Çevirilen Kelime </p>  
                </div>
              </div>
              <div class="col-6 mx-auto my-3 mt-5">
                <p class="h2 text-center text-danger" id = "translatedTextArea">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente, quos?</p>
              </div>
            </div>
          </div>
        </div>
      </div>


      



    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
